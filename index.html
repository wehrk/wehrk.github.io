<!DOCTYPE html>

<style>

/* collapsibles */

.collapsible {
  background-color: #000;
  color: white;
  cursor: pointer;
  padding: 18px;
  width: 700px;
  border: none;
  text-align: left;
  outline: none;
  font-size: 12px;
}

.active, .collapsible:hover {
  background-color: #0000A6;
}

.collapsible:after {
  content: '\002B';
  color: white;
  font-weight: bold;
  float: right;
  margin-left: 0px;
}

.content {
  padding: 0 0px;
  width: 700px;
  max-height: 0;
  overflow: hidden;
  transition: max-height 0.1s ease-out;
  background-color: black;
}

.active:after {
  content: "\2212";
}

/* links */

a:link {
  color: black;
  background-color: transparent;
  text-decoration: none;
}

a:visited {
 	 color: black;
 	 background-color: transparent;
 	 text-decoration: none;
}

a:hover {
  color: black;
  background-color: black;
  text-decoration: none;
}
	
a:active {
  color: white;
  background-color: transparent;
  text-decoration: none;
}

/* vimeo embed */

.vimeo {
	style="position:absolute;
    top:0;
    left:0;
    width:100%;
    height:100%;" 
    frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen


}

/* text */

.text {
    font-size: 100%;
    font-family: "Times New Roman", Times, serif;
    margin: 40px;
    background-color: white;
}

/* horizontal lines */

hr {
	border: 8px solid black;
    width: 700px;
    margin-left: 0;
    border-right: 0;
    border-left: 0;
}

/* paragraph hover */

p:hover {
    	color: black;
        background-color: black;
	}

/* responsive */

@media screen and (max-width: 800px) {
  .left, .main, .right {
    width: 130%; /* The width is 130%, when the viewport is 800px or smaller */
  }
  .text { 
  font-size: 5vw;
  margin: 0px;
  }
  hr {
  width: 100%;
  }
  .content {
  width: 100%;
  }
  .collapsible {
  background-color: #000;
  color: white;
  cursor: pointer;
  padding: 18px;
  width: 100%;
  border: none;
  text-align: left;
  outline: none;
  font-size: 12px;
  }
}

</style>
</head>

<script>
var coll = document.getElementsByClassName("collapsible");
var i;

for (i = 0; i < coll.length; i++) {
  coll[i].addEventListener("click", function() {
    this.classList.toggle("active");
    var content = this.nextElementSibling;
    if (content.style.maxHeight){
      content.style.maxHeight = null;
    } else {
      content.style.maxHeight = content.scrollHeight + "px";
    } 
  });
}
</script>
